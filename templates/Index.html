<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>File Plumber</title>

    <link rel="stylesheet" href="/static/style.css" />

    <link

      href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap"

      rel="stylesheet"

    />

    <font>

      <link rel="preconnect" href="https://fonts.googleapis.com" />

      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <link

        href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Pacifico&family=Parkinsans:wght@300..800&display=swap"

        rel="stylesheet"

      />

      <link rel="preconnect" href="https://fonts.googleapis.com" />

      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <link

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

        rel="stylesheet"

      />

      <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet" />

    </font>

  </head>

  <body>

    <header class="head">

      <div class="lpos">

        <a class="logo">

          <img

            src="/static/images/logo.png"

            alt="Logo"

            width="70"

            height="70"

          />

        </a>

      </div>

      <h1 class="appname">File Plumber</h1>



      <nav class="rl">

        <ul class="relationlinks">

          <li><a href="/">Home</a></li>

          <li><a href="/templates/about.html">About</a></li>

          <li><a href="/templates/contact.html">Contact us</a></li>

        </ul>

      </nav>

    </header>



    <main class="main-container">

      <h4 class="phrase">Convert your files More Easier!!!</h4>

      <article class="operation">

        <!-- File Converter Section -->

        <div class="converter">

          <form

            id="convert-form"

            action="/convert"

            method="post"

            enctype="multipart/form-data"

          >

            <div class="con-items">

              <h2>File Converter</h2>

              <label>

                <input type="file" name="file" required />

                <span>Select Files</span>

              </label>



              <select name="format" required>

                <option value="png">PNG</option>

                <option value="jpg">JPG</option>

                <option value="jpeg">JPEG</option>

                <option value="bmp">BMP</option>

                <option value="pdf">PDF</option>

                <option value="svg">SVG</option>

                <option value="ico">ICO</option>

                <option value="webp">WEBP</option>

                <option value="gif">GIF</option>

              </select>

            </div>

          </form>

          <button class="convert-btn" type="submit">Convert</button>

        </div>



        <!-- Background Removal Section -->

        <div class="bg-removal">

          <form

            id="bg-remove-form"

            action="/remove-bg"

            method="post"

            enctype="multipart/form-data"

          >

            <h2>Remove Image Background</h2>

            <div class="bg-btn-od">

              <label>

                <input type="file" name="file" required />

                <span>Select Image</span>

              </label>

              <button class="bg-remove-btn" type="submit">

                Remove Background

              </button>

            </div>

          </form>

        </div>



        <!-- Image Upscaler Section -->

        <div class="upscaler">

          <form

            id="upscale-form"

            action="/upscale"

            method="post"

            enctype="multipart/form-data"

          >

            <h2>Upscale Your Image</h2>



            <label>

              <input type="file" name="file" required />

              <span>Select Image</span>

            </label>

            <div class="uplabel">

              <label for="factor">Upscale Factor</label>

              <input

                type="number"

                id="factor"

                name="factor"

                value="2"

                min="2"

                max="10"

                required

              />

            </div>



            <button class="upscale-btn" type="submit">Upscale Image</button>

          </form>

        </div>

      </article>

    </main>

  </body>

</html>
